<h2 mat-dialog-title>New menu item</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field appearance="fill" class="long-field">
            <mat-label>Select parent menu item</mat-label>
            <mat-select>
                <mat-option value="option1">Root</mat-option>
                <mat-option value="option1">Check Lists</mat-option>
                <mat-option value="option1">Workflow</mat-option>
                <mat-option value="option1">Workflow / Dev Envoirement</mat-option>
                <mat-option value="option1">Workflow / Dev Envoirement / User Interface Build</mat-option>
                <mat-option value="option1">Angular</mat-option>
                <mat-option value="option1">Angular / Code</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select sibling menu item</mat-label>
            <mat-select>
                <mat-option value="option1">- New Page -</mat-option>
                <mat-option value="option1">Data model</mat-option>
                <mat-option value="option1">Service Layer</mat-option>
                <mat-option value="option1">User Interface</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>New page name</mat-label>
            <input matInput placeholder="Menu item name" value="">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="accent">Create</button>
</mat-dialog-actions>
